<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Parallax Scrolling Effect</title>
  </head>
  <body>
    <main class="container">
      <section class="container__attachment">
        <h1 class="container__h1">Modern web design course</h1>
        <p class="container__p">(no parallax)</p>
      </section>
      <section class="container__attachment container__attachment--fixed">
        <h1 class="container__h1">Modern web design course</h1>
        <p class="container__p">(with parallax)</p>
      </section>
    </main>
    <div class="space"></div>
  </body>
</html>
